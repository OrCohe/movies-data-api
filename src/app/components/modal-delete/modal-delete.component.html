<ng-template #content let-modal>
  <div class="modal-header">
  <h4 class="modal-title">Delete Movie</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete '{{title}}'</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
      <button type="button" class="btn btn-outline-dark" (click)="delete(id)" ngbAutofocus>Delete</button>
  </div>
</ng-template>
